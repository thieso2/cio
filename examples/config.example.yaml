# Example configuration file for cio
# Copy this to ~/.config/cio/config.yaml and customize

# Bucket mappings - map short aliases to full GCS paths
mappings:
  am: gs://io-spooler-onprem-archived-metrics/
  logs: gs://my-project-logs/
  data: gs://my-data-bucket/raw/
  backup: gs://my-backup-bucket/

# Default settings
defaults:
  # Default GCP region
  region: europe-west3

  # Project ID - can use environment variables with ${VAR_NAME} syntax
  project_id: ${PROJECT_ID}

  # Number of concurrent operations for cp/rm commands (1-200, default: 50)
  # Higher values speed up operations on large numbers of files but use more resources
  parallelism: 50

# Download configuration for parallel chunked downloads
download:
  # Minimum file size (in bytes) to use parallel chunked download
  # Files larger than this will be downloaded using multiple parallel chunks
  # Default: 10485760 (10MB)
  parallel_threshold: 10485760

  # Size of each chunk for parallel downloads (in bytes)
  # Larger chunks = fewer connections, less memory overhead
  # Valid range: 1048576 (1MB) to 33554432 (32MB)
  # Default: 8388608 (8MB)
  chunk_size: 8388608

  # Maximum number of parallel chunks per file
  # More chunks = faster for large files, but uses more memory
  # Valid range: 1 to 32
  # Default: 8
  max_chunks: 8

# Web server configuration for 'cio ui' command
server:
  # Port for web server
  port: 8080

  # Host to bind to (localhost by default for security)
  host: localhost

  # Auto-open browser when starting web UI
  auto_start: true
